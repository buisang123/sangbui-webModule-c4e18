<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mùa đông không lạnh</title>
</head>
<body>
    <h1>search page</h1>
    {% for service in all_service %}
    <div>
        {%if service.gender == 0 %}

        <img src="../static/image/female-profile.jpg" alt="">
        {%else%}
        <img src="../static/image/male-profile.jpg" alt="">
        {%endif%}
        <p>Tên : {{service.name}}</p>
        <p>giới tính : {{service.gender}}</p>
        <p>chiều cao : {{service.hight}}</p>
        <p>địa chỉ : {{service.address}}</p>
        <p>yob : {{service.yob}}</p>
        <hr>
    </div>
    {%endfor%}
</body>
</html>
