<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Admin</h1>
    <a href="{{url_for("logout")}}">logout</a>
    <form method = 'POST'>
        <label>link:</label>
        <input type="text" name="link">
        <input type="submit" value="submit">
    </form>

    <table border="1px">
        <thead>
            <th>STT</th>
            <th>title</th>
            <th>views</th>
            <th>link</th>
            <th>thumbnail</th>
        </thead>
        <body>
            {% for video in videos %}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{video.title}}</td>
                <td>{{video.views}}</td>
                <td>
                   <a href=" {{video.link}}" target="_blank">xem</a>
                </td>
                <td>
                    <img src="{{video.thumbnail}}" width="200px" height="130px">
                </td>
            </tr>
            {% endfor %}
        </body>
    </table>
</body>
</html>
